<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Exercício 07</title>
</head>

<body>
    <div>

        Faça uma função anônima com ES6, armazenada na variável <strong>descobrirDiametro</strong>, que receba o
        parâmetro <strong>"raio"</strong> e imprima a seguinte mensagem no browser: <i>O diâmetro é: (mostrar o
            respectivo valor).</i>

    </div>

    <script>

        descobrirDiametro = function (raio) {
            return '<br/><strong>O diâmetro é: </strong>' + 2 * raio;
        }

        document.write(descobrirDiametro(8));

    </script>
    
</body>

</html>
